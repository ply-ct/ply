getGreetingDefault:
  request:
    url: ${baseUrl}/greeting
    method: GET
    headers:
      Accept: application/json
  response:
    status:
      code: 200
      message: OK
    headers:
      content-type: application/json; charset=utf-8
    body: |-
      {
        "name": "World",
        "salutation": "Hello"
      }
