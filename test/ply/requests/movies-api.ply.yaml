updateMovie:
  url: '${baseUrl}/${id}'
  method: PUT
  headers:
    Accept: application/json
    Content-Type: application/json
    Authorization: ${authorization}
  body: |-
    {
      "credits": [
        {
          "name": "Alan Crosland",
          "role": "director"
        },
        {
          "name": "Warren William",
          "role": "actor"
        },
        {
          "name": "Mary Astor",
          "role": "actor"
        },
        {
          "name": "Allen Jenkins",
          "role": "actor"
        },
        {
          "name": "Grant Mitchell",
          "role": "actor"
        },
        {
          "name": "Helen Trenholme",
          "role": "actor"
        }
      ],
      "id": "${id}",
      "poster": "cothd.jpg",
      "rating": ${rating},
      "title": "The Case of the Howling Dog",
      "webRef": {
        "ref": "tt0024958",
        "site": "imdb.com"
      },
      "year": 1934
    }

retrieveMovie:
  url: '${baseUrl}/${id}'
  method: GET
  headers:
    Accept: application/json

deleteMovie:
  url: '${baseUrl}/${id}'
  method: DELETE
  headers:
    Accept: application/json
    Authorization: ${authorization}
