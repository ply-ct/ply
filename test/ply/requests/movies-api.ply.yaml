createMovie:
  url: '${baseUrl}'
  method: POST
  headers:
    Accept: application/json
    Content-Type: application/json
    Authorization: ${authorization}
  body: |-
    {
      "credits": [
        {
          "name": "Alan Crosland",
          "role": "director"
        },
        {
          "name": "Warren William",
          "role": "actor"
        },
        {
          "name": "Mary Astor",
          "role": "actor"
        },
        {
          "name": "Allen Jenkins",
          "role": "actor"
        },
        {
          "name": "Grant Mitchell",
          "role": "actor"
        },
        {
          "name": "Helen Trenholme",
