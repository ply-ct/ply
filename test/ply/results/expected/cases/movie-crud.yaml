remove movie:
  deleteMovie:
    request:
      url: '${baseUrl}/movies/${id}'
      method: DELETE
      headers:
        Accept: application/json
    response:
      status:
        code: 200
        message: OK
      headers:
        content-type: application/json
      body: |-
        {
          "status": {
            "code": 200,
            "message": "Movie deleted: ${id}"
          }
        }
  retrieveMovie:
    request:
      url: '${baseUrl}/movies/${id}'
      method: GET
      headers:
        Accept: application/json
    response:
      status:
        code: 404
        message: Not Found
      headers:
        content-type: application/json;charset=ISO-8859-1
      body: |-
        {
          "status": {
            "code": 404,
            "message": "Movie not found with id: ${id}"
          }
        }
