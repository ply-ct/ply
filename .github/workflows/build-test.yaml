# github workflow to build and test
name: 'build'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    branches: ['*']

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '15.x'
      - run: npm ci
      - run: npm run build
      - run: chmod +x dist/cli.js
      - run: npm test
