<div class="header">
  <a href="{{site.baseurl}}/" class="site-link">
    <div class="logo">
      <img alt="ply-logo" src="{{site.baseurl}}/img/ply-icon.svg" width="48" class="logo-img">
      <img alt="ply" src="{{site.baseurl}}/img/ply.svg" width="58" class="logo-text">
    </div>
  </a>
  <nav class="site-nav" style="float:left;">
    <a href="{{site.baseurl}}/why-ply" {% if navgroup == 'why-ply.html' %}class="active-group"{% endif %}>Why Ply?</a>
    <a href="{{site.baseurl}}/topics/intro" {% if navgroup == 'topics' and navpage == 'intro' %}class="active-group" {% endif %}>Getting Started</a>
    <a href="{{site.baseurl}}/topics/install" {% if navgroup == 'topics' and navpage == 'install' %}class="active-group"{% endif %}>Installation</a>
    <a href="{{site.baseurl}}/topics/flows" {% if navgroup == 'topics' and navpage != 'intro' and navpage != 'install' %}class="active-group"{% endif %}>Guide</a>
    <a href="{{site.baseurl}}/api" {% if navgroup == 'api.html' %}class="active-group"{% endif %}>API</a>
  </nav>

  <div class="site-nav" style="float:right;margin-left:20px;margin-right:25px;">
    <input type="text" id="search-input" class="search-input" placeholder="ðŸ”Ž Search">
    <ul id="results-container" class="search-results"></ul>
    <a href="https://github.com/ply-ct/ply" class="github" style="margin-right:10px">
      <img src="{{site.baseurl}}/img/github.svg" width="24px" alt="Ply on GitHub">
    </a>
    <span class="github-star">
      <a href="https://github.com/ply-ct/ply" class="github-button" data-icon="octicon-star"
        aria-label="Star ply-ct/ply on GitHub">Star</a>
    </span>
  </div>
</div>

<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.baseurl }}/search.json'
  })
</script>
<script async defer src="https://buttons.github.io/buttons.js"></script>
<script>
  let perSession = sessionStorage.getItem('perSession');
  if (!perSession) {
    const logoImg = document.querySelector('.logo-img');
    if (logoImg) logoImg.classList.add('logo-wave');
    sessionStorage.setItem('perSession', 'true');
  }
</script>
